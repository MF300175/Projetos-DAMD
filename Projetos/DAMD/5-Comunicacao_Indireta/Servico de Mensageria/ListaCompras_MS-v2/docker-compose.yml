version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: damd-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - damd-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: damd-user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - damd-network
    volumes:
      - ./services/user-service/database:/app/database

  # Item Service
  item-service:
    build:
      context: ./services/item-service
      dockerfile: Dockerfile
    container_name: damd-item-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - damd-network
    volumes:
      - ./services/item-service/database:/app/database

  # List Service (com mensageria)
  list-service:
    build:
      context: ./services/list-service
      dockerfile: Dockerfile
    container_name: damd-list-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - damd-network
    volumes:
      - ./services/list-service/database:/app/database

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: damd-api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      - user-service
      - item-service
      - list-service
      - rabbitmq
    networks:
      - damd-network

  # Consumer de Notificações
  consumer-notification:
    build:
      context: ./consumer-notification
      dockerfile: Dockerfile
    container_name: damd-consumer-notification
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - damd-network
    restart: unless-stopped

  # Consumer de Analytics
  consumer-analytics:
    build:
      context: ./consumer-analytics
      dockerfile: Dockerfile
    container_name: damd-consumer-analytics
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - damd-network
    restart: unless-stopped

volumes:
  rabbitmq_data:

networks:
  damd-network:
    driver: bridge
